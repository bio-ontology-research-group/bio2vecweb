{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
  <table class="table table-striped">
    <thead><th>Name</th><th>Status</th><th>Actions</th></thead>
    <tbody>
      {% for dataset in object_list %}
      <tr>
	<td><a href="{% url "edit-dataset" dataset.pk %}">{{ dataset.name }}</a></td>
	<td>
	  {% if dataset.indexed %} Indexed {% endif %}
	</td>
	<td>
	  <form class="form" action="." method="post">
	    {% csrf_token %}
	  </form>
	</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-primary" href="{% url "create-dataset" %}">Create dataset</a>
</div>
{% endblock %}
