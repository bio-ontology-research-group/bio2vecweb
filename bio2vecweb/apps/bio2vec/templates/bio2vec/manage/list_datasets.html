{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
  <table class="table table-striped">
    <thead><th>Name</th><th>Status</th><th>Actions</th></thead>
    <tbody>
      {% for dataset in object_list %}
      <tr>
	<td><a href="{% url "edit-dataset" dataset.pk %}">{{ dataset.name }}</a></td>
	<td>
	</td>
	<td>
	  <form class="form" action="." method="post">
	    {% csrf_token %}
	    <input type="hidden" name="action" value="reload_ontology"/>
	    <input type="hidden" name="ontology" value="{{ ontology.pk }}"/>
	    <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-refresh"></i></button>
	  </form>
	</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
