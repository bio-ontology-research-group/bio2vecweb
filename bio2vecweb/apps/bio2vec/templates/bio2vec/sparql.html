{% extends 'base.html' %}
{% load static from staticfiles  %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="ibox ibox-fullheight">
      <div class="ibox-head">
        <div class="ibox-title">{{ object.name }}</div>
      </div>
      <div class="ibox-body">
	{{ object.description }}
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="offset-md-1 col-md-10">
    <form class="form" method="post" action="/ds/query">
      <div class="form-group row">
	<label class="col-sm-3" for="query">SPARQL Query</label>
	<div class="col-sm-9">
	  <textarea class="form-control" name="query" id="query"
		    rows="11">PREFIX b2v: <http://bio2vec.net/function#>
PREFIX b2vd: <http://bio2vec.net/dataset#>
SELECT ?sim (b2v:similarity(b2vd:{{ object.index_name }}, ?sim, <{{ iri }}>) as ?val)
{
 ?sim b2v:mostSimilar(b2vd:{{ object.index_name }}<{{ iri }}> 10) .
}
</textarea>
	</div>
      </div>
      <div class="form-group row">
	<label for="format" class="col-sm-3">Output format</label>
	<div class="col-sm-9">
	  <select id="format" name="format" class="form-control">
	    <option value="">-----</option>
	    <option>json</option>
	    <option>text</option>
	    <option>xml</option>
	    <option>csv</option>
	  </select>
	</div>
      </div>
      <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
  </div>
</div>


{% endblock %}
