{% extends 'base.html' %}

{% block content %}
{% for group in object_list %}
<h5 class="font-strong mb-5 mt-5 text-center">{{ group.name }}</h5>
{% for member in group.members.all %}
<div class="row">
  <div class="card-deck">
    <div class="card text-center card-air centered mb-3" style="max-width:320px;">
        <div class="card-body">
            <div class="card-avatar mt-3 mb-4">
              <a class="fancybox fancybox.iframe"
		 href="{% url "view-member" member.pk %}"
		 title="{{ member.name }}">
		<img class="img-circle" src="{{ member.avatar.url }}" alt=""></a>
            </div>
            <h4 class="card-title mb-1">{{ member.name }}</h4>
            <div class="text-muted">{{ member.position }}</div>  
        </div>
    </div>
  </div>
</div>
{% endfor %}
{% endfor %}
{% endblock %}

{% block scripts %}
<script type="text/javascript">
  $(document).ready(function(){
    $('.fancybox').fancybox({
      'padding'       : 0,
      'autoScale'     : false,
      'transitionIn'  : 'none',
      'titleShow'     : false,
      'showCloseButton': true,
      'titlePosition' : 'inside',
      'transitionOut' : 'none',
      'title'         : '',
      'width'         : 640,
      'height'        : 385,
      'href'          : this.href,
      'type'          : 'iframe',
      'helpers'     : { 
	'overlay' : {'closeClick': false}
      }
    });
  });
</script>
{% endblock %}
